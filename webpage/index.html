<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <title>Title</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/input.css" rel="stylesheet">
</head>
<body>
<div class="top-bar"></div>
<div class="input-group input-name">
    <span class="input-group-addon" id="basic-addon1">用户姓名</span>
    <input type="text" class="form-control" id="name" placeholder="请输入用户姓名" value="张良" aria-describedby="basic-addon1">
</div>
<div class="input-group input-id">
    <span class="input-group-addon" id="basic-addon2">身份证号</span>
    <input type="text" class="form-control" id="identifer" placeholder="请输入身份证号" value="210403198404061819" aria-describedby="basic-addon1">
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="./js/input.js"></script>
</body>
</html>
